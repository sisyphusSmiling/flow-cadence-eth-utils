<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flow Affiliated Accounts</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding-top: 50px;
        }

        .title {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .subheading {
            color: #ccc;
            margin-bottom: 30px;
        }

        .container {
            background-color: #555;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin: 20px;
        }

        input,
        button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        input {
            background-color: #fff;
            color: #333;
            margin-top: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            word-wrap: break-word;
        }

        .verification-result {
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: inline-block;
        }

        .valid {
            background-color: #4CAF50;
        }

        .invalid {
            background-color: #F44336;
        }
    </style>
</head>

<body>

    <div style="position: absolute; top: 10px; right: 10px;">
        <button id="loginButton" style="background-color: green; color: white;">Authenticate with Flow</button>
        <button id="logoutButton" style="display: none;">Logout</button>
        <p id="userAddress"></p>
    </div>

    <h1 class="title">Flow Affiliated Accounts</h1>

    <h3 class="subheading">Verify your Ethereum account ownership on your Flow account</h3>
   
    <div class="container">
        <button id="attestButton">Affiliate ETH Account</button>
    </div>

    <script src="bundle.js"></script>

</body>

</html>
